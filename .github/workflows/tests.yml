name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [10, 11, 12]
        exclude:
          # Laravel 11+ requires PHP 8.2+
          - php: 8.1
            laravel: 11
          - php: 8.1
            laravel: 12
          # Laravel 12 requires PHP 8.2+
          - php: 8.2
            laravel: 12

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:^${{ matrix.laravel }}.0" "illuminate/http:^${{ matrix.laravel }}.0" "illuminate/queue:^${{ matrix.laravel }}.0" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Check code style
        run: composer lint-check

      - name: Run tests
        run: composer test
